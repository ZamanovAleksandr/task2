<main>
    <form action="" method="get">
        <div>
            <label for="userName">Введите имя

        </div>
        <div>
            <label for="login">Введите логин
                <input type="text" pattern="[0-9A-Za-z]+" name="login" id="login">
            </label>
        </div>
        <div>
            <label for="password">Введите пароль
                <input type="password" pattern="[0-9A-Za-z]+" name="password" id="password">

        </div>
            <select>

        </div>
        <div>
            <label for="time1">9.00-10.00

        </div>
        <div>
